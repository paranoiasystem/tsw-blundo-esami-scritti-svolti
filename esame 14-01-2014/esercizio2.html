<!DOCTYPE html>
<html>
<head>
	<title>esame 14-01-2014 esercizio 2</title>
	<style type="text/css">
	#qwerty th{
		background-color: red;
		color: green;
	}
	#qwerty tr:nth-child(odd){
		background-color: black;
		color: yellow;
	}
	#qwerty tr:nth-child(even){
		background-color: green;
		color: white;
	}
	</style>
</head>
<body>
	<table id="qwerty" border="1">
		<thead><th>Intestazione</th></thead>
		<tbody>
			<tr><td>1 2 3</td></tr>
			<tr><td>1 2 3</td></tr>
			<tr><td>1 2 3</td></tr>
			<tr><td>1 2 3</td></tr>
			<tr><td>1 2 3</td></tr>
			<tr><td>1 2 3</td></tr>
			<tr><td>1 2 3</td></tr>
		</tbody>
	</table>
</body>
</html>
